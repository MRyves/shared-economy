<div mat-dialog-content fxLayout="column" fxLayoutGap="10px">
    <div fxFlex>{{ text }}</div>
    <div fxFlex fxLayout="row" fxLayoutGap="5px">
        <button mat-raised-button color="primary" (click)="confirm()">YES</button>
        <button mat-raised-button color="accent" (click)="cancel()">NO!</button>
    </div>
</div>
