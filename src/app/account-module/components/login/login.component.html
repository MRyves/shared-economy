<div class="row mt-5 justify-content-center row-eq-height">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Login @ SharedEconomy</h5>
                <form [formGroup]="loginForm"
                      (ngSubmit)="loginSubmit()"
                      class="mt-2">
                    <div class="form-group">
                        <label for="username"
                               class="sr-only">Username:</label>
                        <input type="text"
                               formControlName="username"
                               class="form-control"
                               placeholder="Your Username"
                               [ngClass]="{'is-invalid': submitted && f.username.errors}">
                        <small *ngIf="submitted && f.username.errors?.required"
                               class="form-text font-weight-bold invalid-feedback">
                            Please provide an E-Mail in order to log in
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password:</label>
                        <input type="password"
                               formControlName="password"
                               class="form-control"
                               placeholder="Password"
                               required="required"
                               [ngClass]="{'is-invalid': submitted && f.password.errors}">
                        <small *ngIf="submitted && f.password.errors?.required"
                               class="form-text font-weight-bold invalid-feedback">
                            You must provide a password in order to log in!
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="submit" class="sr-only">Submit Login</label>
                        <button class="btn btn-primary form-control">Log in!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card h-100">
            <div class="card-body">
                <blockquote class="blockquote">
                    <h5>"Sharing is caring"</h5>
                    <footer class="blockquote-footer">SharedEconomy Team &copy; 2020</footer>
                </blockquote>
                <img class="card-img-bottom rounded mx-auto d-block" style="width: 100px; height: 100px" src="assets/img/sharing.svg">
            </div>
        </div>
    </div>
</div>
